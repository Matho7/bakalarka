<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #map {
            height: 80vh;
            width: 90vw;
            margin: 20px 0;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map</h1>
        <div id="map"></div>
        <button class="back-button" onclick="window.history.back()">Return to Route Data</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var waypoints = JSON.parse('{{ waypoints | tojson | safe }}');
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Dynamicky pridajte waypoints a polyline
        var latlngs = waypoints.map(function(wp) {
            return [wp.lat, wp.lng];
        });

        L.polyline(latlngs, {color: 'red'}).addTo(map);

        // Nastavte pohÄ¾ad mapy na polyline
        if (latlngs.length > 0) {
            map.fitBounds(L.polyline(latlngs).getBounds());
        }
    </script>
</body>
</html>
