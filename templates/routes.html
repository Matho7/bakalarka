<!DOCTYPE html>
<html>
<head>
    <title>Route Data</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }
        .header {
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin: 2em 0;
            text-align: center;
            overflow: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .notification {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4CAF50;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 4px;
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Route Data</h1>
    </header>
    <div class="container">
        <!-- Miesto pre notifikÃ¡cie -->
        {% if message %}
            <div class="notification">
                {{ message }}
            </div>
        {% endif %}

        <table>
            <tr>
                <th>Name</th>
                <th>Creation Date</th>
                <th>Polyline</th>
                <th>Directions route</th>
                <th>Action</th>
            </tr>
            {% for route in routes %}
            <tr>
                <td>{{ route.name }}</td>
                <td>{{ route.creation_date }}</td>
                <td><a href="/polyline/{{ route.id }}">Polyline</a></td>
                <td><a href="/directions/{{ route.id }}">Directions route</a></td>
                <td><a href="/delete/{{ route.id }}">delete</a></td>
            </tr>
            {% endfor %}
        </table>

        <div class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Upload CSV:</label>
                <input type="file" name="file" id="file" accept=".csv">
                <button type="submit">Upload</button>
            </form>
        </div>

        <button class="back-button" onclick="window.location.href='/'">Return to Home</button>
    </div>
</body>
</html>
